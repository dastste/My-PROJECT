<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Number Guessing Game</h1>
    <p>You are provided 10 guess turn to get the accurate number randomly pick between 1 - 100. At every guess entered you will be told if your guess was correct or wrong and a hint as to whether your previous guess was low or high. </p>
    <label for="enter-guess">Enter a guess:</label>
    <input type="text" id="enter-guess">
    <button type="submit" name="button" value="submit" id="button">Submit</button>
    <div class="all-turns">
      <p class="Num-guess"></p>
      <p class="result-guess"></p>
      <p class="lowhi"></p>
    </div>
  </body>
  <script type="text/javascript" src="main.js">

  </script>
</html>
